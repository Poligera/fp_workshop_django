<html>
    <body>
        <h1>Here is a list of all our jokes!</h1>
        <ul>
            {% for joke in jokes %}
                <li>
                    <a href="{% url 'specific-joke' joke.id %}">
                    {{joke.language}} - {{joke.text}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
